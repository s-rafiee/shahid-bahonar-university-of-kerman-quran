<!DOCTYPE html>
<html lang="en" dir="rtl">

<body class="auth-body">

            </div>
            <h1>سامانه هوشمند فعالیت های قرآن و عترت استان کرمان</h1>

                    {% block auth %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</section>
