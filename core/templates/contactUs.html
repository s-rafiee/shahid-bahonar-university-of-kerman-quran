{% extends 'layouts/base.html' %}

{% block content %}
    <section class="container content">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-box">
                    <i class="fa fa-phone"></i>
                    <label>شماره تماس</label>
                    <span>+9834433145**</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="contact-box">
                    <i class="fa fa-envelope"></i>
                    <label>ایمیل</label>
                    <span>info@guran.ir</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-box">
                    <i class="fa fa-map-marked"></i>
                    <label>آدرس</label>
                    <span>کرمان - دانشگاه شهید باهنر</span>
                </div>
            </div>
        </div>
        <div class="row margin-top-60">
            <div class="col-md-6">
                <form action="" method="post" role="form" class="contact-box padding-20">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control margin-top-20" placeholder="نام">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control margin-top-20" placeholder="نام نام خانوادگی">
                        </div>
                        <div class="col-12">
                            <textarea rows="3" class="form-control margin-top-20"
                                      placeholder="پیام خود را وارد کنید..."></textarea>
                        </div>
                    </div>
                    <div class="text-center margin-top-20">
                        <button type="submit" class="btn btn-outline-success">ارسال پیام</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <iframe class="mb-4 mb-lg-0"
                        src="https://maps.google.com/maps?q=shahid%20bahonar%20university%20of%20kerman&t=&z=15&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" style="border:0; width: 100%; height: 284px;" allowfullscreen></iframe>
            </div>
        </div>
    </section>
{% endblock %}
